---
layout: default
---
{% include presentation.html %}
  <h5 class="section-title">Last Posts</h5>

  <ul class="">
    {% for post in site.posts %}
      <li>
        <h6 class='list-element-title'>
          <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h6>
        <span class="grey-text">{{ post.date | date: "%b %-d, %Y" }}</span>

      </li>
    {% endfor %}
  </ul>
